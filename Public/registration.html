<!DOCTYPE html>

<html>

<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/registration.css">
</head>


<body>
    <div class="topic row col-12" id="topic">Registration</div>
    
    <form class="form row col-12">
        <!-- Name -->
        <div class="form-group col-12">
            <label for="form-name">Name</label>
            <input type="email" class="form-control" id="form-name" placeholder="Please enter your name !">
        </div>
        <!-- Gender -->
        <div class="form-group col-12">
            <label for="form-gender">Gender</label>
            <select class="form-control" id="form-gender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <!-- DOB -->
        <div class="form-group col-12">
            <label for="form-dob">Date of Birth</label>
            <input type="date" class="datepicker" id="form-dob">
        </div>
        <!-- Voice -->
        <div class="form-group col-12">
            <label for="form-voice">Voice introduction</label><br>
            <div class="file-field input-field" action="#" id="form-voice">
                <div class="btn">
                    <span>File</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" accept="audio/*;capture=microphone" id="form-voice"
                        placeholder="Please upload your self-introduction !">
                </div>
            </div>
        </div>
        <!-- Icon -->
        <div class="form-group col-12">
            <label for="form-icon">Icon picture upload</label><br>
            <div class="file-field input-field" action="#" id="form-icon">
                <div class="btn">
                    <span>File</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Please upload your icon picture !">
                </div>
            </div>
        </div>
        <!-- Images -->
        <div class="form-group col-12">
            <label for="form-icon">Images upload</label><br>
            <div class="file-field input-field" action="#" id="form-images">
                <div class="btn">
                    <span>File</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Please upload your image !">
                </div>

                <div class="btn">
                    <span>File</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Please upload your image !">
                </div>

                <div class="btn">
                    <span>File</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Please upload your image !">
                </div>

            </div>
        </div>
    </form>

    <!-- Submit -->
    <div class="submit col-12">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type='text/javascript' src="./JS/registration.js"></script>
</body>

</html>
