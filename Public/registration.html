<!DOCTYPE html>

<html>

<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/registration.css">
</head>


<body>
    <div class="topic row col-12" id="topic">Registration</div>

    <form class="form row col-12" action="/Registration" method="POST" id="registration-form"
        enctype="multipart/form-data">
        <!-- Name -->
        <div class="form-group col-12">
            <label>Name</label>
            <input type="text" name="name" class="form-control" id="form-name" placeholder="Please enter your name !"
                required />
        </div>
        <!-- Gender -->
        <div class="form-group col-12">
            <label>Gender</label>
            <select class="form-control" name="form-gender" id="form-gender">
                <option value="">--- Please Choose ---</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <!-- DOB -->
        <div class="form-group col-12">
            <label for="form-dob">Date of Birth</label>
            <input type="date" id="form-dob" name="date-of-birth">
        </div>

        <div>
            Select voice: <input type="file" name="voice"> </br>
            Select icon: <input type="file" class="icon-class" name="icon"> </br>
            Select images: <input type="file" class="img-class" name="img1" multiple> </br>
        </div>

        <!-- Submit -->
        <div class="submit col-12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
        </div>
    </form>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script type='text/javascript' src="./JS/registration.js"></script>
</body>

</html>
